<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" sizes="32" href="images/logo.png">

    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- top section of the game displaying cruical info -->
        <header>
            <div class="xo">
                <img src="images/x.svg" alt="x" id="x">
                <img src="images/0.svg" alt="o" id="o">
            </div>
            <div id="currentTurn">
                <p> P<span id="chnagePlayer">1</span>'s TURN </p>
            </div>
            <div id="reset-btn-container">
                <button> <i class="fa-solid fa-arrow-rotate-right"></i> </button>
            </div>
        </header>

        <div class="hidden-card">
            <p id="winner-info">Player1 Won...!</p>
            <button id="close">Close</button>
        </div>
        <!-- boxes/sqaures where the game is to be played -->
        <!-- playing area -->
        <div class="playing-area">

            <div class="playing-boxes" id="1"></div> <!--1-->
            <div class="playing-boxes" id="2"></div> <!--2-->
            <div class="playing-boxes" id="3"></div> <!--3-->
            <div class="playing-boxes" id="4"></div> <!--4-->
            <div class="playing-boxes" id="5"></div> <!--5-->
            <div class="playing-boxes" id="6"></div> <!--6-->
            <div class="playing-boxes" id="7"></div> <!--7-->
            <div class="playing-boxes" id="8"></div> <!--8-->
            <div class="playing-boxes" id="9"></div> <!--9-->

        </div>

        <!-- footer area -->
        <footer>

            <div class="player1-info-container">
                <p>P1(X)</p>
                <p>Score: <span id="p1Score"> 0 </span></p>
            </div>

            <div class="ties-info-container">
                <p>TIES</p>
                <p id="tieScore">0</p>
            </div>

            <div class="player2-info-container">
                <p>P2(O)</p>
                <p>Score:<span id="p2Score">0</span></p>
            </div>

        </footer>

    </main>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/742192285b.js" crossorigin="anonymous"></script>
</body>
</html>
